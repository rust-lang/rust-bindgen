language: rust
addons:
    apt:
      sources:
        - llvm-toolchain-precise-3.8
        - ubuntu-toolchain-r-test
      packages:
        - libclang-3.8-dev
        - llvm-3.8-dev
env:
  - LLVM_VERSION=3.8
rust:
  - nightly
matrix:
  include:
    - env: LLVM_VERSION=3.7
      rust: nightly

cache:
  directories:
    - $HOME/.cargo

before_install:
  -
    if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      if [ "${LLVM_VERSION}" != "devtools" ]; then
        brew update >/dev/null;
        brew install llvm3${LLVM_VERSION#3.};
      fi
    fi

before_script:
  -
    if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export LIBCLANG_PATH=/usr/lib/llvm-${LLVM_VERSION}/lib;
    elif [ "${TRAVIS_OS_NAME}" = "osx" ]; then
      if [ "${LLVM_VERSION}" = "devtools" ]; then
        export LIBCLANG_PATH=/Library/Developer/CommandLineTools/usr/lib;
      else
        export LIBCLANG_PATH=`brew --prefix llvm3${LLVM_VERSION#3.}`/lib/llvm-${LLVM_VERSION}/lib;
      fi
    fi
  - echo $LIBCLANG_PATH

script:
  - cargo build
  - cargo build --verbose
  - make test
  - git add -A
  - git diff-index --quiet HEAD
